<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>New Contact Inquiry</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8fafc; padding: 20px; color: #1e293b;">
  <div style="max-width: 600px; margin: auto; background-color: white; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">

    <h2 style="font-size: 22px; font-weight: bold; margin-bottom: 16px;">📩 New Contact Inquiry Received</h2>

    <p style="margin-bottom: 12px;">
      <strong>👤 Name:</strong> {{name}}<br />
      <strong>📧 Email:</strong> {{email}}<br />
      <strong>📞 Phone:</strong> {{phone}}
    </p>

    <div style="margin-top: 20px;">
      <strong>📝 Message:</strong>
      <div style="margin-top: 8px; padding: 12px; background-color: #f1f5f9; border-left: 4px solid #3b82f6;">
        {{message}}
      </div>
    </div>

    
  </div>
</body>
</html>
